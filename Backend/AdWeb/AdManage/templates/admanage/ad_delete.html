{% extends 'AdManage/base.html' %}

{% block title %}删除广告 - AdWeb广告管理平台{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="card-title mb-0">删除广告</h5>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-exclamation-triangle text-danger fa-3x mb-3"></i>
                    <h4>确定要删除广告 "{{ ad.name }}" 吗？</h4>
                    <p class="text-danger">此操作不可撤销！</p>
                </div>

                <div class="alert alert-warning">
                    <h6 class="alert-heading">删除广告将导致：</h6>
                    <ul class="mb-0">
                        <li>广告将被永久删除</li>
                        <li>所有相关的广告数据将被删除</li>
                        <li>广告素材文件将被删除</li>
                        <li>广告投放将立即停止</li>
                    </ul>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'admanage:ad_detail' campaign.id ad.id %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> 取消
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> 确认删除
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
