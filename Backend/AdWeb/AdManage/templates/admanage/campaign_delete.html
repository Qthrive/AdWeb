{% extends 'AdManage/base.html' %}

{% block title %}删除广告活动 - AdWeb广告管理平台{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="card-title mb-0">删除广告活动</h5>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                    <h4>确认删除</h4>
                    <p class="text-muted">您确定要删除广告活动 "{{ campaign.name }}" 吗？</p>
                    <p class="text-danger">此操作不可撤销，活动下的所有广告也将被删除。</p>
                </div>

                <div class="alert alert-warning">
                    <h5 class="alert-heading">警告</h5>
                    <p class="mb-0">删除此活动将：</p>
                    <ul class="mb-0">
                        <li>永久删除该活动及其所有相关数据</li>
                        <li>停止所有正在投放的广告</li>
                        <li>无法恢复已删除的数据</li>
                    </ul>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'admanage:campaign_detail' campaign.id %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> 取消
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> 确认删除
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
