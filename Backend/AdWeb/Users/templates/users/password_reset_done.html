<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>重置密码邮件已发送</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="my-4 text-center">重置密码邮件已发送</h1>
                        <div class="text-center mb-4">
                            <i class="fas fa-envelope fa-3x text-primary"></i>
                        </div>
                        <div class="alert alert-info">
                            <p>我们已向您的邮箱发送了一封包含重置密码链接的邮件。请检查您的收件箱，并按照邮件中的说明进行操作。</p>
                            <p>如果您在几分钟内没有收到邮件，请检查您的垃圾邮件文件夹。</p>
                        </div>
                        <div class="text-center">
                            <a href="{% url 'users:login' %}" class="btn btn-primary mt-3">
                                <i class="fas fa-arrow-left"></i> 返回登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
