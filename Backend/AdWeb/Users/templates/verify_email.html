<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱验证</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">邮箱验证</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="post" action="{% url 'users:verify_email' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="请输入您的邮箱" required>
                    </div>
                    <div class="mb-3">
                        <label for="code" class="form-label">验证码</label>
                        <input type="text" name="code" id="code" class="form-control" placeholder="请输入验证码" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">验证</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
