        min-height: 100vh;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        margin: 0; /* 去掉上下边距 */
      }
      .content {
        background: white;

        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: flex-start;
      }
      .ad-preview img {
        max-width: 100px;
        border-radius: 5px;
        margin-right: 10px;
      }
      .ad-details {
