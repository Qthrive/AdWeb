<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>广告投放平台 - 充值</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        margin: 0; /* 去掉上下边距 */
      }
      .content {
        background: white;
        padding: 20px 60px;
        margin: 0 auto 20px; /* 去掉上边距，保留下边距 */
        width: 80%;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
      }
      h1,
      h2,
      h3 {
        color: #4caf50;
      }
      .footer {
        text-align: center;
        padding: 10px 0;
        margin: 0; /* 去掉上下边距 */
        background-color: #333;
        color: white;
        width: 100%; /* 宽度占满整个页面 */
        bottom: 0; /* 底部对齐 */
      }

      .section {
        margin-top: 20px;
        padding: 10px;
        background-color: #eee;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .input-group {
        margin-bottom: 15px;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        border: none;
      }
      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>广告投放平台</h1>
      <nav>
        <a href="mainlogin.html">首页</a>
        <a href="purchase.html">购买广告</a>
        <a href="manage-account.html">管理账户</a>
        <a href="mainlogout.html">登出</a>
      </nav>
    </header>

    <div class="content">
      <h1>充值</h1>
      <p>请在下方输入充值金额进行充值。</p>

      <!-- 充值表单 -->
      <div class="section">
        <h3>充值表单</h3>
        <form id="recharge-form">
          <div class="input-group">
            <label for="amount">充值金额 (￥)</label>
            <input type="number" id="amount" name="amount" required min="1" />
          </div>
          <div class="input-group">
            <label for="payment-method">支付方式</label>
            <select id="payment-method" name="payment-method" required>
              <option value="alipay">支付宝</option>
              <option value="wechat">微信</option>
              <option value="credit-card">信用卡</option>
            </select>
          </div>
          <button type="submit" class="button">充值</button>
        </form>
      </div>

      <!-- 充值历史 -->
      <div class="section">
        <h3>充值历史</h3>
        <a href="recharge-history.html" class="button-link">查看充值历史</a>
      </div>

      <!-- 账户余额 -->
      <div class="section">
        <h3>账户余额</h3>
        <p>您的账户余额为：￥1000.00</p>
      </div>
    </div>

    <div class="footer">
      <p>版权所有 © 2025 软件舞蹈</p>
    </div>

    <script>
      document
        .getElementById("recharge-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var amount = document.getElementById("amount").value;
          var paymentMethod = document.getElementById("payment-method").value;

          alert("成功通过" + paymentMethod + "充值 " + amount + " 元! ");
        });
    </script>
  </body>
</html>
