<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>广告投放平台 - 用户中心</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        margin: 0; /* 去掉上下边距 */
      }
      .content {
        background: white;
        padding: 20px 20px 20px 60px;
        margin: 0 auto 20px; /* 去掉上边距，保留下边距 */
        width: 80%;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
      }
      h1,
      h2,
      h3 {
        color: #4caf50;
      }
      .footer {
        text-align: center;
        padding: 10px 0;
        margin: 0; /* 去掉上下边距 */
        background-color: #333;
        color: white;
        position: fixed; /* 固定在页面底部 */
        width: 100%; /* 宽度占满整个页面 */
        bottom: 0; /* 底部对齐 */
      }
      .sidebar {
        background-color: #ddd;
        padding: 10px;
        width: 10%;
        float: left;
        margin-top: 300px; /* 根据需要调整 */
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative; /* 使得关闭按钮可以绝对定位 */
        cursor: pointer; /* 改变鼠标悬停时的指针样式 */
      }
      .sidebar a {
        color: inherit; /* 继承父元素的颜色 */
        text-decoration: none;
      }
      .close-button {
        position: absolute; /* 绝对定位 */
        top: 3px; /* 调整关闭按钮的垂直位置 */
        right: 3px; /* 调整关闭按钮的水平位置 */
        background-color: #333;
        color: white;
        padding: 2px 4px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .close-button:hover {
        background-color: #555;
      }
    </style>
  </head>

      <button
        class="close-button"

      >
        关闭
      </button>
      <h2>夏季特惠</h2>

      >
    </div>

    </div>
